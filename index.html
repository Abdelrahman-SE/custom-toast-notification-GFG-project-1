<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <title>custom toast notification</title>
  </head>
  <body>
    <h1>toast notification in HTML CSS JAVASCRIPT</h1>
    <div class="buttons">
      <button data-type="submit">Submit</button>
      <button data-type="failed">Failed</button>
      <button data-type="info">Information</button>
      <button data-type="warning">Warning</button>
    </div>

    <div data-type="submit" class="toast hide">
      <div data-type="submit-progress" class="toast-progress"></div>
      <div class="notification">
        <img src="./assets/check.png" alt="" />
        <span>article submitted succefully</span>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
